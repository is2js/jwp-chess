<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="src/css/index.css"/>
    <meta charset="UTF-8">
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link rel="stylesheet" href="/src/css/index.css">
    <script
            src="https://kit.fontawesome.com/f92cdbaedc.js"
            crossorigin="anonymous"
    ></script>
    <link href='//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css' rel='stylesheet' type='text/css'>
    <title>후돌 체스에 오신 것을 환영합니다.</title>
</head>

<body onload="onloadIndexBody()">
<header>
    <div class="inner">
        <div class="head-container">
            <div class="head-brand">
                <a href="/static">후돌 체스</a>
            </div>
            <div class="head-start">
                <a href="https://github.com/is2js/jwp-chess/tree/step1">깃허브</a>
            </div>
        </div>
    </div>
</header>

<!-- button section -->
<section>
    <div class="inner">
        <div class="title"><h1>후돌 체스입니다.</h1></div>
        <div class="user-container">
            <div class="skill" onclick="createRoom();">
                <i class="fas fa-plus skill-icon create-style"></i>
                <div class="skill-title">
                    <div class="skill-name">방 생성</div>
                    <div class="skill-usage">Create</div>
                </div>
            </div>
            <div class="skill">
                <i class="far fa-clipboard skill-icon history-style"></i>
                <div class="skill-title">
                    <div class="skill-name">지난 기록</div>
                    <div class="skill-usage">History</div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- room section -->
<section>
    <div class="inner">
        <!--rooms(title + room list)-->
        <div class="roadmap-container">
            <!--rooms title container(title + arrow)-->
            <div class="roadmap-title-container">
                <!--room title -->
                <div class="roadmap-title">
                    <!--room list -->
                    <ul class="class-list">
                        <!--rooms -->
                    </ul>
                </div>
            </div>
        </div>
    </div>
</section>

<footer></footer>

<script src="/src/js/index.js"></script>
</body>
</html>
